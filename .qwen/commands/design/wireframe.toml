| Forms | Max 600px, centered | Max 600px | Full width |

**Breakpoint Behavior:**
- Large â†’ Medium: Sidebar collapses to menu
- Medium â†’ Small: Multi-column â†’ Single column
- All sizes: Touch-friendly tap targets on smaller screens

