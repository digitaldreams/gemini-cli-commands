**Primary Goal:** [What user accomplishes here]

**Key Content:**
- [Content block 1]
- [Content block 2]
- [Content block 3]

**From User Journey:**
- **Pain Points Addressed:** [List 2-3 from journey map]
- **Opportunities:** [How this layout solves them]

