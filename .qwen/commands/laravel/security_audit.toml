### 4. Models

**Scan**: `app/Models/**/*.php`

**Check for**:
- Missing `$fillable` or `$guarded` (mass assignment)
- Sensitive attributes not in `$hidden`
- Missing password hashing
- No soft deletes on user data
- Relationships without constraints

**Look for patterns like**:
```php
// ‚ùå Bad: No fillable/guarded
class User extends Model {
    // Anyone can mass-assign any field
}

// ‚ùå Bad: Password visible in JSON
class User extends Model {
    protected $fillable = ['name', 'email', 'password'];
}

// ‚ùå Bad: No password hashing
class User extends Model {
    protected $fillable = ['password'];
}
```

**Report format**:
```
### ‚ùå Issue: Mass Assignment Vulnerability
**Severity**: üî¥ Critical
**File**: `app/Models/User.php` (Line 10)
**Current Code**:
```php
class User extends Authenticatable
{
    use HasFactory, Notifiable;

    // No $fillable or $guarded defined
}
```

**Risk**:
Attackers can inject additional fields in requests to modify protected attributes like `is_admin`, `role`, `email_verified_at`.

Example attack:
```javascript
fetch('/api/users', {
  body: JSON.stringify({
    name: 'John',
    email: 'john@example.com',
    is_admin: true  // ‚Üê Attacker adds this
  })
})
```

**Fix**:
```php
class User extends Authenticatable
{
    use HasFactory, Notifiable;

    protected $fillable = [
        'name',
        'email',
        'password',
    ];

    protected $hidden = [
        'password',
        'remember_token',
    ];

    protected function casts(): array
    {
        return [
            'email_verified_at' => 'datetime',
            'password' => 'hashed',
        ];
    }
}
```
```

