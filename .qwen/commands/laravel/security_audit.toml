**Report format**:
```
### ‚ùå Issue: Missing Input Validation
**Severity**: üü† High
**File**: `app/Http/Controllers/PostController.php` (Line 23-27)
**Current Code**:
```php
public function store(Request $request)
{
    $post = Post::create($request->all());
    return response()->json($post, 201);
