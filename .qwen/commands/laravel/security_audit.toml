### 6. Database & Migrations

**Scan**: `database/migrations/**/*.php`

**Check for**:
- Missing indexes on foreign keys
- No unique constraints on emails
- Plain text password fields
- Missing soft deletes on user data
- No timestamps

**Report format**:
```
### ‚ùå Issue: Missing Index on Foreign Key
**Severity**: üü° Medium
**File**: `database/migrations/xxxx_create_posts_table.php` (Line 18)
**Current Code**:
```php
Schema::create('posts', function (Blueprint $table) {
    $table->id();
    $table->unsignedBigInteger('user_id');
    $table->string('title');
    $table->text('content');
    $table->timestamps();
});
```

**Risk**:
Poor query performance when fetching user's posts. Without index, database does full table scan.

**Fix**:
```php
Schema::create('posts', function (Blueprint $table) {
    $table->id();
    $table->foreignId('user_id')->constrained()->cascadeOnDelete();
    $table->string('title');
    $table->text('content');
    $table->timestamps();

    // Add indexes for common queries
    $table->index(['user_id', 'created_at']);
});
```

**Performance Impact**:
Queries on 1M+ records: 5000ms ‚Üí 50ms with index.
```

