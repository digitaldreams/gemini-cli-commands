## External Libraries to Consider

Instead of building from scratch, consider these for complex components:

**Form Management:**
- React Hook Form + Zod - Form validation
- Formik - Alternative form library

**Data Tables:**
- TanStack Table - Powerful table utilities
- React Table - Flexible table component

**Date/Time:**
- react-day-picker - Date picker
- date-fns - Date utilities

**Notifications:**
- react-hot-toast - Toast notifications
- sonner - Beautiful toasts

**Popovers/Tooltips:**
- Radix UI Primitives - Unstyled, accessible
- Floating UI - Positioning engine

**Command Palette:**
- cmdk - Command menu component
- kbar - Command bar

**File Upload:**
- react-dropzone - Drag & drop uploads
- Uppy - Full-featured uploader

**Recommendation:** Use libraries for complex components (date picker, command palette), build simple ones yourself (button, card, badge).

